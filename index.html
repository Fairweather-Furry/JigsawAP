<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Jigsaw puzzle</title>
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>


<!-- Login screen -->
<div class="login-container" id="login-container">
  <div class="login-form">
      <!-- Title with Yacht Dice - Login -->
      <h2 class="login-heading">Jigsaw - Login</h2>

      <br>
      <div>
          <label for="hostport" class="login-label">Host and Port</label>
          <input type="text" id="hostport" name="hostport" class="login-input" value="archipelago.gg:38281" placeholder="Example: archipelago.gg:38281">
          <label for="name" class="login-label">Player Name</label>
          <input type="text" id="name" name="name" class="login-input"
              value="This browser is probably not supported..." placeholder="Example: Yachty">
          <label for="name" class="login-label">Password</label>
          <input type="password" id="password" name="password" class="login-input" value="" placeholder="Leave blank if no password">
          <input type="submit" value="Login" id="loginbutton" class="login-submit">
          <input type="submit" value="Solo (same seed every time)" id="solobutton" class="login-submit">
      </div>

      <label for="showTextClient" class="login-label" style="margin-top: 10px">
        <input type="checkbox" id="showTextClient" name="showTextClient" class="login-input" style="display: inline-block; width: auto;"> Show on-screen text client
      </label>
      <script>
        document.addEventListener('DOMContentLoaded', (event) => {
          const showTextClientCheckbox = document.getElementById('showTextClient');
          const showTextClientStatus = localStorage.getItem('showTextClient');
          if (showTextClientStatus === 'true') {
            showTextClientCheckbox.checked = true;
          }

          showTextClientCheckbox.addEventListener('change', () => {
            localStorage.setItem('showTextClient', showTextClientCheckbox.checked);
          });
        });
      </script>
  </div>

</div>

<audio id="newItemSound">
  <source src="Sounds/p1.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

    <li id="m4" style="background-color: green;">Start!</li>
    <!-- <li id="m8">Start & manual load</li> -->
    <li id="m5">Credits</li>
    <li id="m6" style="background-color: #555;">AP: not connected</li>
    <!-- <li id="m7">Manual save</li> -->
     
    <li id="m9a"></li> <!-- number of merges -->
    <li id="m9"></li> <!-- logic1 -->
    <li id="m10"></li> <!-- logic2 -->
    <li id="m10b">Change background color</li>

</div>
