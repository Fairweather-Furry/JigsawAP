<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image List</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 90%;
            margin: 20px auto;
        }
        .image-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .image-label {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Image List</h1>
    <div class="image-grid" id="imageGrid"></div>

    <script type="module" src="./loadimages.js"></script>

</body>
</html>
